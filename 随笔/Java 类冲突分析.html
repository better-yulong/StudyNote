<ul data-checked="false"><li>java -verbose  (java -verbose:gc或java -verbose:class) 用于获取JVM详细</li></ul><p>		</p><attachment contenteditable="false" data-atts="%5B%5D" data-aid=".atts-7a8de4f0-22fb-4e99-ac12-e7406a1b2112"></attachment><ul><li>而执行java -verbose是启动一个JVM虚拟机，而默认直接执行java -verbose:class 即为启动一个JVM虚拟机并打印类加载信息，所以打印出来只会有jre依赖的所有class类加载信息。</li><li>另外java -verbose 命令并不支持指定java 进程PID来获取已运行时的JVM类加载信息，该命令为启动一个新的JVM虚拟机。</li></ul><ol><li><br></li></ol><p><br></p>
