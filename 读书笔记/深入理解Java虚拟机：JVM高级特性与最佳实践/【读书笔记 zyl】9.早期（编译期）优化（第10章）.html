<attachment contenteditable="false" data-atts="%5B%5D" data-aid=".atts-07abd675-9d6c-463d-85df-66ae363a93ff"></attachment><p class="ql-align-justify"><strong style="color: rgb(223, 64, 42); background-color: rgb(204, 192, 219);">一、概述</strong></p><p class="ql-align-justify">&nbsp;&nbsp;&nbsp;&nbsp;编译器可以分好几类，如<strong style="color: rgb(223, 64, 42);">前端编译器</strong>把*.java文件转变成&nbsp;*.class&nbsp;文件，即Sun的&nbsp;Javac、Eclipse&nbsp;JDT&nbsp;的增量式编译器（ECP）；又或者如<strong style="color: rgb(223, 64, 42);">后端运行期编译器</strong>把字节码转变成机器码，如HotSpot&nbsp;VM的C1、C2编译器；再者如<strong style="color: rgb(223, 64, 42);">静态提前编译器</strong>（AOT编译器）把*.java文件直接编译成本地机器代码。</p><p class="ql-align-justify">&nbsp;&nbsp;&nbsp;&nbsp;<span style="color: rgb(223, 64, 42);">前端编译器的优化</span>主要为使用使用“语法糖”来改善程序员的编码风格和提交编码效率；而针对<span style="color: rgb(223, 64, 42);">性能的优化则集中在后台运行期编译期</span>。</p><p><br></p>
